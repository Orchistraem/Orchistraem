<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audiogram</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="audiogram-container">
    <div>
      <canvas id="audiogramLeft" class="audiogram"></canvas>
      <div class="form-container">
        <form id="addPointFormLeft">
          Fréquence : <input type="text" id="frequencyLeft" name="frequency"><br>
          dB : <input type="text" id="decibelsLeft" name="decibels"><br>
          <button type="submit">Ajouter</button>
        </form>
      </div>
    </div>

    <div>
      <canvas id="audiogramRight" class="audiogram"></canvas>
      <div class="form-container">
        <form id="addPointFormRight">
          Fréquence : <input type="text" id="frequencyRight" name="frequency"><br>
          dB : <input type="text" id="decibelsRight" name="decibels"><br>
          <button type="submit">Ajouter</button>
        </form>
      </div>
    </div>
  </div>

  <script src="dist/audiogram.js"></script>
</body>
</html>
