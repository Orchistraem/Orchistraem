  <script>
    const bloc = document.querySelector('.bloc');
    let isHovered = false;
  
    bloc.addEventListener('mouseenter', () => {
      isHovered = true;
      bloc.style.animation = 'grow-shrink 1s infinite alternate';
    });
  
    bloc.addEventListener('mouseleave', () => {
      isHovered = false;
      bloc.style.animation = 'none';
    });
  
    // Réactiver l'animation lorsque la boucle est terminée
    bloc.addEventListener('animationiteration', () => {
      if (isHovered) {
        bloc.style.animation = 'grow-shrink 1s infinite alternate';
      }
    });
  </script>
