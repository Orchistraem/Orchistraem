<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Audiogram</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/dist/banque_son/afficher_list.js"></script>
</head>
<body>

    <div class="header">
      <div class="tab1"><img src="src/Images/Patients.png"></div>
      <div class="tab2">
        <a href="sons.html">
            <img src="src/Images/Sons.png" alt="Sons">
        </a>
      </div>      
      <div class="header-title">
        <a href="index.html">Orchistraem</a>
      </div>
    </div>

    <div class="dropdown-menu">
      <div>David Dupont</div>
      <div>Maxime Louis</div>
      <div>Eric Martin</div>
    </div>

  <div class="audiogram-container">
    <div>
      <canvas id="audiogramLeft" class="audiogram"></canvas>
      
      <div class="form-container">
        <form id="addPointFormLeft">
          Fréquence : <input type="text" id="frequenciesLeft" name="frequency"><br>
          dB : <input type="text" id="decibelsLeft" name="decibels"><br>
          <button type="submit">Ajouter</button>
        </form>
      </div>
    </div>

    <div>
      <canvas id="audiogramRight" class="audiogram"></canvas>
      <div id="tooltipLeft" class="tooltip" style="display: none;"></div>
      <div class="form-container">
        <form id="addPointFormRight">
          Fréquence : <input type="text" id="frequenciesRight" name="frequency"><br>
          dB : <input type="text" id="decibelsRight" name="decibels"><br>
          <button type="submit">Ajouter</button>
        </form>
      </div>
    </div>
  </div>

  <select id="legendSelectorLeft">
    <option value="circle">Cercle</option>
    <option value="A">A</option>
    <option value="I">I</option>
  </select>


  <select id="legendSelectorRight">
    <option value="circle">Cercle</option>
    <option value="A">A</option>
    <option value="I">I</option>
  </select>


  <button id="toggleDeletionMode">Activer/Desactiver Mode Suppression</button>
  <button id="deleteAllPoints">Supprimer Tous les Points</button>



<script src="dist/audiogram.js"></script>
</body>
</html>
