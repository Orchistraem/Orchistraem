<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Patient</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      rel="icon"
      sizes="64x64"
      href="src/Images/logo.png"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="icon"
      sizes="64x64"
      href="src/Images/logo.png"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Optionnel : Ajouter Font Awesome pour les icônes de flèches -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="header">
      <div class="tab1">
        <a href="patient.html">
          <img src="src/Images/Patients.png" alt="Patients" />
        </a>
      </div>
      <div class="tab2">
        <a href="sons.html">
          <img src="src/Images/Sons.png" alt="Sons" />
        </a>
      </div>
      <div class="header-title">
        <a href="index.html">Orchistraem</a>
      </div>
    </div>

    <div class="audiogram-container">
      <!-- Notification Div -->
      <div
        id="notification"
        style="
          display: none;
          position: fixed;
          top: 7%;
          left: 50%;
          transform: translateX(-50%);
          background-color: #caf0f8;
          color: #0077b6;
          padding: 10px;
          border-radius: 5px;
          box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
          z-index: 1000;
        "
      >
        Message de notification
      </div>

      <div class="audiogram-navigation-container">
        <button class="audiogram-nav-button" id="prevAudiogram">
          <i class="fas fa-chevron-left"></i>
        </button>

        <!-- Your audiogram canvases here -->
        <div class="audiogram-container">
          <div class="chartBox">
            <canvas id="audiogramLeft" class="audiogram"></canvas>
            <canvas id="audiogramRight" class="audiogram"></canvas>
            <canvas id="audiogramFreeField" class="audiogram"></canvas>
          </div>
        </div>
        <button class="audiogram-nav-button" id="nextAudiogram">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>

    <script src="dist/audiogram.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
