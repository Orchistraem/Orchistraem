<!DOCTYPE html>
<html lang="fr">
<head>
    
    <meta charset="UTF-8">
    <title>Patient</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/dist/banque_son/afficher_list.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="header">
      <div class="tab1">
        <a href="patient.html">
          <img src="src/Images/Patients.png">
        </a>
      </div>
      <div class="tab2">
        <a href="sons.html">
            <img src="src/Images/Sons.png" alt="Sons">
        </a>
      </div>      
      <div class="header-title">
        <a href="index.html">Orchistraem</a>
      </div>
    </div>

  <div class="audiogram-container">

    <!-- Notification Div -->
    <div id="notification" style="display: none; position: fixed; top: 7%; left: 50%; transform: translateX(-50%); background-color: #caf0f8; color: #0077b6; padding: 10px; border-radius: 5px; box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2); z-index: 1000;">
      Message de notification
    </div>
        
    <div>
      <canvas id="audiogramLeft" class="audiogram"></canvas>
      
      <div class="form-container">
        <form id="addPointFormLeft">
          <input type="text" id="frequenciesLeft" class="form-control" placeholder="Fréquence" name="frequency"><br>
          <input type="text" id="decibelsLeft" class="form-control" placeholder="dB" name="decibels"><br>
          <button type="submit" class=" btn btn-outline-primary">Ajouter</button>
        </form>
      </div>
    </div>
    <div class="edit">
      <div class="legend">
        <select id="legendSelectorLeft" class="form-select">
          <option value="circle">Cercle</option>
          <option value="A">A</option>
          <option value="I">I</option>
        </select>
    
    
        <select id="legendSelectorRight" class="form-select">
          <option value="circle">Cercle</option>
          <option value="A">A</option>
          <option value="I">I</option>
        </select>
      </div>
  
      <button id="toggleDeletionMode" class="btn btn-primary toggle-btn" data-toggle="button" aria-pressed="false" autocomplete="off">Activer/Desactiver Mode Suppression</button>
      <button id="deleteAllPoints" class=" btn btn-outline-primary">Supprimer Tous les Points</button>
    </div>

    <div>
      <canvas id="audiogramRight" class="audiogram"></canvas>
      <div id="tooltipLeft" class="tooltip" style="display: none;"></div>
      <div class="form-container">
        <form id="addPointFormRight">
          <input type="text" id="frequenciesRight" class="form-control" placeholder="Fréquence" name="frequency"><br>
          <input type="text" id="decibelsRight" class="form-control" placeholder="dB" name="decibels"><br>
          <button type="submit" class=" btn btn-outline-primary">Ajouter</button>
        </form>
      </div>
    </div>
  </div>

<script src="dist/audiogram.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
