<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Patient</title>
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="audiogram-form.css" />
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="layout.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      rel="icon"
      sizes="64x64"
      href="src/Images/logo.png"
      type="image/png"
    />
    <script src="/dist/banque_son/afficher_list.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="tab1">
        <a href="patient.html">
          <img src="src/Images/Patients.png" />
        </a>
      </div>
      <div class="tab2">
        <a href="sons.html">
          <img src="src/Images/Sons.png" alt="Sons" />
        </a>
      </div>
      <div class="header-title">
        <a href="index.html">Orchistraem</a>
      </div>
    </div>

    <div
      id="notification"
      style="
        display: none;
        position: fixed;
        top: 7%;
        left: 50%;
        transform: translateX(-50%);
        background-color: #caf0f8;
        color: #0077b6;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        z-index: 1000;
      "
    >
      Message de notification
    </div>

    <div class="audiogram-container">
      <!-- Left Audiogram -->
      <div class="chartBox">
        <canvas id="audiogramLeft" class="audiogram"></canvas>
              <!-- Left form Audiogram -->
        </div>
      </div>

      <div class="edit">
        <div class="legend">
          <select id="legendSelectorLeft" class="form-select">
            <option value="circle">Cercle</option>
            <option value="A">A</option>
            <option value="I">I</option>
            <img
              src="./src/Images/gomme.png"
              id="cursorGomme"
              class="eraser-icon"
              alt="Eraser Icon"
              style="display: none"
            />
          </select>

          <select id="legendSelectorRight" class="form-select">
            <option value="circle">Cercle</option>
            <option value="A">A</option>
            <option value="I">I</option>
          </select>
        </div>

        <button
          id="toggleDeletionMode"
          class="btn btn-primary"
          data-toggle="button"
          aria-pressed="false"
          autocomplete="off"
        >
          Activer/Desactiver Mode Suppression
        </button>
        <button id="deleteAllPoints" class="btn btn-outline-primary">
          Supprimer Tous les Points
        </button>

        <script>
          function toggleAudiogramVisibility() {
            const toggleChampLibre =
              document.getElementById("toggleChampLibre");
            const audiogramChampLibre = document.getElementById(
              "audiogramChampLibre"
            );
            const formThird = document.getElementById("addPointFormThird");

            if (toggleChampLibre.checked) {
              audiogramChampLibre.style.display = "block";
              formThird.style.display = "block";
            } else {
              audiogramChampLibre.style.display = "none";
              formThird.style.display = "none";
            }
          }
          document.addEventListener(
            "DOMContentLoaded",
            toggleAudiogramVisibility
          );
        </script>
        <div class="AfficherAudioLibre">
          <label class="form-check-label" for="toggleChampLibre">
            Afficher l'Audiogramme Champ Libre
          </label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="toggleChampLibre"
              onclick="toggleAudiogramVisibility()"
            />
          </div>
        </div>
      </div>

      <!-- Right Audiogram -->
      <div class="chartBox">
        <canvas id="audiogramRight" class="audiogram"></canvas>
        <!-- Form for Right Audiogram -->
      </div>
    </div>

    <!-- Third Audiogram on a new line -->
    <div class="audiogram-container">
      <div class="chartBox">
        <canvas
          id="audiogramChampLibre"
          class="audiogram"
          style="display: none"
        ></canvas>
        <div class="form-container" id="test">
          <form id="addPointFormThird" style="display: none">
            <input
              type="text"
              id="frequenciesThird"
              class="form-control"
              placeholder="FrÃ©quence"
              name="frequency"
            /><br />
            <input
              type="text"
              id="decibelsThird"
              class="form-control"
              placeholder="dB"
              name="decibels"
            /><br />
            <button type="submit" class="btn btn-outline-primary">
              Ajouter
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="dist/audiogram.js"></script>
  </body>
</html>
